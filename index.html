<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ç­‰æ™‚é–“ç·šãƒãƒƒãƒ—ï¼ˆæ™‚é–“æ‹¡å¼µç‰ˆï¼‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .control-panel label { font-size: 14px; }
    .saved-list {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      max-height: 200px;
      overflow-y: auto;
    }
    .saved-list button {
      margin-top: 5px;
      font-size: 13px;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;

      z-index: 1000;
    }
    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .control-panel {
        flex-direction: column;
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="control-panel">
  <label>
    ç§»å‹•æ‰‹æ®µï¼š
    <select id="profile">
      <option value="foot-walking">å¾’æ­©</option>
      <option value="driving-car">è»Š</option>
      <option value="cycling-regular">è‡ªè»¢è»Š</option>
      <option value="public-transport">å…¬å…±äº¤é€š</option>
    </select>
  </label>
</div>

<div class="saved-list" id="savedList">
  <strong>ä¿å­˜ã—ãŸåœ°ç‚¹:</strong><br>
  <div id="locationList"></div>
</div>

<div class="legend" id="legend">
</div>

<script>
  const apiKey = '5b3ce3597851110001cf6248a2be22bc444b40739cbb57baf0661984';
  const map = L.map('map').setView([35.6812, 139.7671], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  let isochroneLayer = null;
  let marker = null;
  let lastClickedLocation = null;

  const minuteRanges = [5, 10, 20, 30, 40, 60, 120];
  const rangeSeconds = minuteRanges.map(m => m * 60);

  const colorMap = {
    300: '#f7c6c6',
    600: '#f79f9f',
    1200: '#ffd966',
    1800: '#b6d7a8',
    2400: '#76c893',
    3600: '#6fa8dc',
    7200: '#8e7cc3'
  };

  function updateLegend() {
    const legend = document.getElementById('legend');
    legend.innerHTML = '';
    minuteRanges.forEach(min => {
      const sec = min * 60;
      const div = document.createElement('div');
      div.innerHTML = `<span class="legend-color" style="background:${colorMap[sec] || '#ccc'}"></span>${min}åˆ†åœå†…`;
      legend.appendChild(div);
    });
  }

  map.on('click', function (e) {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;

    if (marker) map.removeLayer(marker);
    marker = L.marker([lat, lng]).addTo(map);

    lastClickedLocation = { lat, lng };
    drawIsochrone(lat, lng, true);
  });

  function drawIsochrone(lat, lng, askToSave = false) {
    const profile = document.getElementById('profile').value;

    fetch(`https://api.openrouteservice.org/v2/isochrones/${profile}`, {
      method: 'POST',
      headers: {
        'Authorization': apiKey,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        locations: [[lng, lat]],
        range: rangeSeconds,
        interval: 300,
        attributes: ['area']
      })
    })
    .then(response => response.json())
    .then(data => {
      if (isochroneLayer) map.removeLayer(isochroneLayer);
      isochroneLayer = L.geoJSON(data, {
        style: function (feature) {
          const time = feature.properties.value;
          return {
            color: '#333',
            weight: 1,
            fillColor: colorMap[time] || '#999999',
            fillOpacity: 0.5
          };
        }
      }).addTo(map);
      map.setView([lat, lng], 13);

      if (askToSave) {
        const name = prompt("ã“ã®åœ°ç‚¹ã«åå‰ã‚’ã¤ã‘ã¦ä¿å­˜ã—ã¾ã™ã‹ï¼Ÿï¼ˆä¾‹ï¼šå­¦æ ¡å‰ï¼‰");
        if (name) {
          saveLocation({ name, lat, lng });
        }
      }
    })
    .catch(err => {
      alert('ç­‰æ™‚é–“ç·šã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
      console.error(err);
    });
  }

  function saveLocation(location) {
    const locations = JSON.parse(localStorage.getItem('savedLocations') || '[]');
    locations.push(location);
    localStorage.setItem('savedLocations', JSON.stringify(locations));
    updateSavedList();
  }

  function updateSavedList() {
    const container = document.getElementById('locationList');
    container.innerHTML = '';
    const locations = JSON.parse(localStorage.getItem('savedLocations') || '[]');
    locations.forEach((loc, index) => {
      const div = document.createElement('div');
      div.innerHTML = `ğŸ“ ${loc.name} <button onclick="goTo(${index})">è¡¨ç¤º</button>`;
      container.appendChild(div);
    });
  }

  window.goTo = function(index) {
    const locations = JSON.parse(localStorage.getItem('savedLocations') || '[]');
    const loc = locations[index];

    if (marker) map.removeLayer(marker);
    marker = L.marker([loc.lat, loc.lng]).addTo(map);

    lastClickedLocation = { lat: loc.lat, lng: loc.lng };
    drawIsochrone(loc.lat, loc.lng);
  }

  document.getElementById('profile').addEventListener('change', () => {
    if (lastClickedLocation) {
      drawIsochrone(lastClickedLocation.lat, lastClickedLocation.lng);
    }
  });

  updateLegend();
  updateSavedList();
</script>

</body>
</html>
